skill:
  name: "Soundraw Music Generator"
  version: "1.0.0"
  description: "Generate original AI music using Soundraw API"
  author: "OpenClaw Team"
  provider: "Soundraw"
  website: "https://www.soundraw.io"
  documentation: "https://www.soundraw.io/api"

authentication:
  type: "api_key"
  key_name: "SOUNDRAW_API_KEY"
  required: true
  instructions: |
    1. Go to https://www.soundraw.io
    2. Sign up or log in to your account
    3. Navigate to Account â†’ API Keys
    4. Generate or copy your API key
    5. Set SOUNDRAW_API_KEY environment variable

capabilities:
  - text_to_music
  - extensive_genres
  - multiple_moods
  - instrumentation_control
  - tempo_control
  - energy_level_control
  - royalty_free
  - commercial_license

