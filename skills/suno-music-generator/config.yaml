# Suno AI Music Generator Skill Configuration

skill:
  name: Suno AI Music Generator
  version: 1.0.0
  description: Generates music files from prompts using Suno AI API with async polling
  author: OpenClaw
  type: generator

# Input parameters
input:
  parameters:
    - name: prompt
      type: string
      required: true
      description: Music generation prompt (should be 10-2000 characters)
      constraints:
        min_length: 10
        max_length: 2000
    - name: tags
      type: string
      required: false
      description: Optional tags for music generation
      constraints:
        max_length: 200

# Output
output:
  type: object
  fields:
    - name: status
      type: string
      description: Result status ('success' or 'error')
    - name: file_url
      type: string
      description: Download URL for the generated music file
    - name: song_id
      type: string
      description: Unique ID of the generated song
    - name: metadata
      type: object
      description: Song metadata (title, duration, created_at, tags)
    - name: timestamp
      type: string
      description: ISO timestamp of generation

# Environment variables required
environment:
  SUNO_API_KEY:
    required: true
    description: Suno AI API key
    security: secret
  SUNO_API_BASE_URL:
    required: false
    default: https://api.suno.ai
    description: Suno AI API base URL
  SUNO_TIMEOUT:
    required: false
    default: "60"
    description: API request timeout in seconds
  SUNO_MAX_RETRIES:
    required: false
    default: "30"
    description: Maximum polling retries for generation completion
  SUNO_RETRY_DELAY:
    required: false
    default: "2"
    description: Delay between polling retries in seconds

# Security
security:
  - api_key_required: true
  - input_validation: true
  - no_sensitive_logging: true
  - async_polling: true
  - timeout_protection: true

# Performance
performance:
  expected_generation_time_seconds: 60
  polling_strategy: exponential_backoff_recommended
